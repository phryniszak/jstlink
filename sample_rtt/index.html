<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Pawel Hryniszak">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!-- https://favicon.io/favicon-generator/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>STlink</title>
    <link rel="stylesheet" href="../foundation-6.6.3/foundation.css" />
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
    <div class="grid-frame grid-y">

        <header class="cell top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li><button id="open-stlink" class="button" type="button"
                            style="margin-left: 10px; margin-right: 20px;">Open STLINK</button></li>
                    <li><button id="start-rtt" class="button" disabled type="button" style="margin-right: 5px;">Start
                            RTT</button></li>
                    <li><button id="stop-rtt" class="button" disabled type="button" style="margin-right: 20px;">Stop
                            RTT</button></li>
                    <li><button id="echo-sw" class="button" disabled type="button" style="margin-right: 20px;">Echo
                            OFF</button></li>
                </ul>
            </div>
        </header>

        <main class="cell auto">

            <div class="cell-block-y terminal" tabindex="-1">
                <p></p>
                <span></span>
            </div>

        </main>

        <footer class="cell">
            <div class="grid-x grid-margin-x">
                <div id="info-tick" class="cell small-1" style="height: 22px;">
                    <!-- enable-background="new 0 0 21 21" -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22"
                        viewBox="0 0 24 24">
                        <rect fill="none" height="24" width="24" />
                        <path
                            d="M12,4c4.41,0,8,3.59,8,8s-3.59,8-8,8s-8-3.59-8-8S7.59,4,12,4 M12.06,13.34v2.14 c-0.92,0.02-1.84-0.31-2.54-1.01c-1.12-1.12-1.3-2.8-0.59-4.13l-1.1-1.1c-1.28,1.94-1.07,4.59,0.64,6.29C9.44,16.51,10.72,17,12,17 c0.02,0,0.04,0,0.06,0V19l2.83-2.83L12.06,13.34z M15.54,8.46c-0.99-0.99-2.3-1.46-3.6-1.45V5L9.11,7.83l2.83,2.83V8.51 c0.02,0,0.04,0,0.06,0c0.9,0,1.79,0.34,2.48,1.02c1.12,1.12,1.3,2.8,0.59,4.13l1.1,1.1C17.45,12.82,17.24,10.17,15.54,8.46z"
                            opacity=".9" fill="white" />
                        <path
                            d="M12,4c4.41,0,8,3.59,8,8s-3.59,8-8,8s-8-3.59-8-8S7.59,4,12,4 M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10 S17.52,2,12,2L12,2z M12.06,13.34v2.14c-0.92,0.02-1.84-0.31-2.54-1.01c-1.12-1.12-1.3-2.8-0.59-4.13l-1.1-1.1 c-1.28,1.94-1.07,4.59,0.64,6.29C9.44,16.51,10.72,17,12,17c0.02,0,0.04,0,0.06,0V19l2.83-2.83L12.06,13.34z M15.54,8.46 c-0.99-0.99-2.3-1.46-3.6-1.45V5L9.11,7.83l2.83,2.83V8.51c0.02,0,0.04,0,0.06,0c0.9,0,1.79,0.34,2.48,1.02 c1.12,1.12,1.3,2.8,0.59,4.13l1.1,1.1C17.45,12.82,17.24,10.17,15.54,8.46z" />
                    </svg>
                </div>
                <div id="info-usb" class="cell small-4 medium-4 large-3 secondary label text-center">---</div>
                <div id="info-cpu" class="cell small-7 medium-6 large-5 secondary label text-center">---</div>
            </div>
        </footer>

    </div>

    <script src="../js/debug.js"></script>
    <script type="module" src="./index.js"></script>

</html>
